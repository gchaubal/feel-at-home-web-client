<html lang="en" ng-app="feelAtHomeApp">

<head>
    <title>Feel at Home</title>

    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="css/feelAtHome.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/masonry/dist/masonry.pkgd.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="js/feelAtHome.js"></script>

</head>

<body>

    <label>
        <p>Verifying if AngularJS works: {{test}}</p>
        <input type="text" ng-model="test"/>
    </label>

    <div ng-controller="ImagesController">

        <div class="grid" ng-init="reorganize()">
            <h1>Masonry - layout method</h1>
            <p>Click to toggle item size</p>
            <div class="grid">
                <div class="grid-item"></div>
                <div class="grid-item grid-item--width2 grid-item--height2"></div>
                <div class="grid-item grid-item--height3"></div>
                <div class="grid-item grid-item--height2"></div>
                <div class="grid-item grid-item--width3"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item grid-item--height2"></div>
                <div class="grid-item grid-item--width2 grid-item--height3"></div>
                <div class="grid-item"></div>
                <div class="grid-item grid-item--height2"></div>
                <div class="grid-item"></div>
                <div class="grid-item grid-item--width2 grid-item--height2"></div>
                <div class="grid-item grid-item--width2"></div>
                <div class="grid-item"></div>
                <div class="grid-item grid-item--height2"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item grid-item--height3"></div>
                <div class="grid-item grid-item--height2"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item grid-item--height2"></div>
            </div>

        </div>

    </div>

</body>

</html>
